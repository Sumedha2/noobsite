<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&family=Gluten:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <style media="screen">
      body{
        background-color: #FFDAC7;
      }
    </style>
    <title>Contact</title>
  </head>
  <body>
    <center>
      <h1>My Contact: </h1>
      <br>
      <a class="links" style="color: #FFADAD; margin-bottom: 25px;"href="mailto:sumedhapoonia@icloud.com">Get me at my mail</a>
      <br>
      <hr>
      <h2 style="color: #FFADAD">Or leave a Message</h2>
      <form class="" action="index.html" method="post">
      <label for="">Your Name: </label>
      <input type="text" name="" value="" placeholder="Enter Your Name">
      <br>
      <label for="">Email</label>
      <input type="email" name="" value="" placeholder="Enter Your Email Address">
      <br>
      <label for="">Message</label><br>
      <textarea name="name" rows="10" columns="20" placeholder="Message"></textarea>
      <br>
      <button type="submit" name="button"><h2>Submit</h2></button>
      </form>
    </center>
  </body>
</html>
